<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Himari references">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Image reference for Himari">
    <title>Himari references</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="refs.js"></script>
</head>

<template id="t-img-card">
    <div class="card">
        <div class="card-img-container">
            <div class="carousel-controls hide">
                <span class="carousel-control-prev carousel-control-prev-icon" data-nav="prev"></span>
                <span class="carousel-control-next carousel-control-next-icon" data-nav="next"></span>
            </div>
            <div class="card-images">
                <img class="card-img-top" referrerpolicy="no-referrer">
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
</template>

<body>
    <main id="content">
        <section id="top">
            <h2 id="header">References<span id="name"></span></h2>
            <div id="right">
                <button id="random" class="p-0">Pick random</button>
                <button id="reset" class="p-0">Reset</button>
                <a href="list"><button id="list" class="p-0">List</button></a>
            </div>
        </section>
        <section id="info" class="text-center">
            <div id="note">Images are largely given as suggestions and inspiration.</div>
            <div id="msg"></div>
            <a id="randomizer" class="hide" href="random">Randomize again!</a>
        </section>
        <!-- Firefox fix for multi-column containers with overflow -->
        <div class="scroll-frame">
            <div id="gallery" class="card-columns"></div>
        </div>
        <div id="error-msg" class="hide p-1"></div>
    </main>
</body>

</html>
